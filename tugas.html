<!DOCTYPE html>
<html>
<head>
  <title>CSS Positioning Exercise</title>
  <style>
.blue-box {
        position: absolute;
        top: 20%;
        left: 20%;
        width: 500px;
        height: 300px;
        background-color: blue;
    }

    .red-circle {
        position: absolute;
        top: 45%;
        left: 40%;
        transform: (-50%, -50%);
        width: 150px;
        height: 150px;
        background-color: red;
        border-radius: 50%;
    }
</style>
</head>
<body>
    <div class="blue-box">
      </div>
    <div class="red-circle">
      </div>
  </div>
</body>
</html>
